<div class="opcion_tomada">
    <h3> <strong>{{experience.titulo}}</strong> @ {{experience.empresa.nombre}} <img [src]="this.imageSource" [alt]="experience.imagen.nombre">
        <i *ngIf="this.isLogged" class='bx bx-edit editar' (click)="onEdit(experience)"></i>
        <i *ngIf="this.isLogged" class='bx bx-x borrar' (click)="onDelete(experience)"></i>
    </h3>
    <p class="fecha"> <i>{{getDate()}}</i> </p>
    <ul>
        <li class="lista_aprendizaje" *ngFor="let elem of experience.aprendizajes"> <i class='bx bxs-right-arrow' ></i> {{elem.parrafo}}</li>
    </ul>
</div>
