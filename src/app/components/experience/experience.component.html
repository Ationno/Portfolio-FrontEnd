<section class="experiencia">
    <div class="titulo">
        <h2>02. Experiencia</h2>
        <div class="linea"></div>
        <i class='bx bx-plus' (click)="toggleAddExperience()"></i>
    </div>
    <app-form-experience
        (onAddExperience)="addExperience($event)"
        (onEditExperience)="editExperience($event)"
        (toggleAddExperience)="toggleAddExperience()"
        [titulo] = "experienceEdit.titulo"
        [empresa] = "experienceEdit.empresa"
        [periodo] = "experienceEdit.periodo"
        [aprendizajes]= "experienceEdit.aprendizajes"
        [img] = "experienceEdit.img"
        [id] = "experienceEdit.id"
    ></app-form-experience>
    <div class="contenido">
        <ul class="lista_trabajos">
            <li *ngFor="let elem of experiences" [ngClass]="elem.empresa" (click)="choseExperience(elem.empresa)">{{elem.empresa}}</li>
        </ul>
        <app-experience-element *ngIf="!this.noExperience"
            [experience] = "experienceChosen"
            (onDeleteExperience)="deleteExperience(experienceChosen)"
            (onEditFormExperience)="editToFormExperience(experienceChosen)"
        ></app-experience-element>
    </div>
</section>
