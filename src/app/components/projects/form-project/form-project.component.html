<form 
    *ngIf="showAddProject"
>
    <i class='bx bx-x cerrar' (click)="cerrar()"></i>
    <h1>{{showEdit ? 'Editar' : 'Agregar'}} Proyecto</h1> 
    <div class="form-control">
        <label for="titulo">Titulo de Proyecto</label>
        <input 
            type="text" 
            name="titulo" 
            id="titulo" 
            placeholder="Agregar titulo"
            [(ngModel)]="titulo"
            [value] = "titulo"
        >
    </div>
    <div class="form-control">
        <label for="parrafo">Parrafo de explicacion</label>
        <textarea 
            type="text"  
            name="parrafo" 
            id="parrafo" 
            placeholder="Agregar parrafo"
            [(ngModel)]="parrafo"  
            [value] = "parrafo"  
            cols="40" rows="5"
            maxlength="260"
        ></textarea>
    </div>
    <div class="form-control">
        <label for="lenguaje">Lenguajes</label>
        <div class="lenguajes">
            <input 
                type="text" 
                name="lenguaje" 
                id="lenguaje" 
                placeholder="Agregar lenguaje"
                [(ngModel)]="lenguaje"
                [value]="lenguaje"
                (keydown.enter)="agregarLenguaje()"
            >
            <button>
                <i class='bx bx-plus agregar_lenguaje' (click)="agregarLenguaje()"></i>
            </button>
        </div>
        <ul class="lenguajes_elegidos">
            <li *ngFor="let lenguaje of lenguajes">{{lenguaje}} <i class='bx bx-x' (click)="eliminarLenguaje(lenguaje)"></i></li> 
        </ul>
    </div>
    <div class="form-control">
        <label for="linkGit">GitHub</label>
        <input 
            type="url" 
            name="linkGit" 
            id="linkGit" 
            placeholder="Agregar link de GitHub"
            [(ngModel)]="linkGit"
            [value]="linkGit"
        >
    </div>
    <div class="form-control">
        <label for="linkPag">Sitio</label>
        <input 
            type="url" 
            name="linkPag" 
            id="linkPag" 
            placeholder="Agregar link del Sitio"
            [(ngModel)]="linkPag"
            [value]="linkPag"
        >
    </div>
    <div class="form-control">
        <label for="img">Imagen</label>
        <input type="file" style="display: none;"
            (change)="onFileSelected($event)" #fileUpload>
        <div class="file-upload">
            <button mat-mini-fab color="primary" class="upload-btn"
                (click)="fileUpload.click()">
                <i class='bx bx-folder-plus'></i>
            </button>
            {{this.img.titulo || "No file uploaded yet."}}
        </div>
    </div>
    <input *ngIf="!showEdit" class="button-green" type="submit" value="Agregar" (click)="add()">
    <input *ngIf="showEdit" class="button-green" type="submit" value="Editar" (click)="edit()">
</form>
