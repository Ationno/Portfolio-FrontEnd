<section class="proyectos">
    <div class="titulo">
        <h2>05. Proyectos</h2>
        <div class="linea"></div>
        <i class='bx bx-plus' (click)="toggleAddProject()"></i>
    </div>
    <app-form-project
        (onAddProject)="addProject($event)"
        (onEditProject)="editProject($event)"
        (toggleAddProject)="toggleAddProject()"
        [titulo] = "projectEdit.titulo"
        [parrafo] = "projectEdit.parrafo"
        [lenguajes]= "projectEdit.lenguajes"
        [linkGit]="projectEdit.linkGit"
        [linkPag]="projectEdit.linkPag"
        [img]="projectEdit.img"
        [id] = "projectEdit.id"
    >
    </app-form-project>
    <div class="lista_proyectos">
        <app-project-element 
            *ngFor="let project of projects; let i = index"
            [project] = "project"
            [ngClass]="{'impar': i%2==1}"
            [i] = "i"
            (onDeleteProject)="deleteProject(project)"
            (onEditFormProject)="editToFormProject(project)"
        ></app-project-element>
    </div>   
</section>
