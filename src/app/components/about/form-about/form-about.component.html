<form 
    *ngIf="showAbout" [formGroup]="form" (ngSubmit)="submit()"
>
    <i class='bx bx-x cerrar' (click)="onClose()"></i>
    <h1>Editar Educacion</h1> 
    <div class="form-control">
        <label for="parrafo">Parrafo de explicaci√≥n</label>
        <textarea 
            type="text" 
            name="parrafo" 
            placeholder="Agregar parrafo"
            cols="50" rows="15"
            formControlName="parrafo"
        ></textarea>
        <div *ngIf="Parrafo?.errors && Parrafo?.touched" class="error">
            <p *ngIf="Parrafo?.hasError('required')">
                El parrafo es requerido
            </p>
        </div>
    </div>
    <div class="form-control">
        <label for="imagen">Imagen</label>
        <input type="file" 
            style="display: none;"
            (change)="onFileSelected($event)" #fileUpload
            formGroupName="imagen"
        >
        <div class="file-upload">
            <button type="button" mat-mini-fab color="primary" class="upload-btn"
                (click)="fileUpload.click()">
                <i class='bx bx-folder-plus'></i>
            </button>
            {{ Imagen?.value || "No file uploaded yet." }}
        </div>
        <div *ngIf="Imagen?.errors && Imagen?.touched" class="error">
            <p *ngIf="Imagen?.hasError('required')">
                Una imagen es requerida
            </p>
        </div>
    </div>
    <input class="button-green" type="submit" value="Editar">
</form>
