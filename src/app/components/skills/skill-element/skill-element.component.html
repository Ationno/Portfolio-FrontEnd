<div class="carta">
    <div class="chart" data-percent="73" data-scale-color="#ffb400"><p>{{skill.porcentaje}}</p></div>
    <div class="cuerpo_carta">
        <div class="titulo">
            <h4>{{skill.titulo}}</h4>
            <i class='bx bx-edit editar'
                (click)="onEdit(skill)"></i>
            <i class='bx bx-x borrar'
                (click)="onDelete(skill)"
            ></i> 
        </div>
        <p>{{skill.parrafo}}</p>
    </div>
</div>
