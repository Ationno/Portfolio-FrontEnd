<div class="div_formulario">
<form [formGroup]="form" (ngSubmit)="onLogin($event)">
    <h1>Ingresar</h1> 
    <div class="form-control">
        <div style="display: flex;">
            <label for="nombreUsuario"><i class='bx bxs-user'></i></label>
            <input 
                type="text" 
                name="nombreUsuario" 
                id="nombreUsuario" 
                placeholder="Nombre de usuario"
                [value] = "nombreUsuario"
                formControlName="nombreUsuario"
            >
        </div>
        <div *ngIf="NombreUsuario?.errors && NombreUsuario?.touched" class="error">
            <p *ngIf="NombreUsuario?.hasError('required')">
                El nombre de usuario es requerido
            </p>
        </div>
    </div>
    <div class="form-control">
        <div style="display: flex;">
            <label for="password"><i class='bx bxs-lock-alt' ></i></label>
            <input 
                type="password"  
                name="password" 
                id="password" 
                placeholder="Contrase単a"
                [value] = "password" 
                formControlName="password"
            >
        </div>
        <div *ngIf="Password?.errors && Password?.touched" class="error">
            <p *ngIf="Password?.hasError('required')">
                La contrase単a es requerida
            </p>
            <p *ngIf="Password?.hasError('minlength')">
                La contrase単a debe tener un minimo de 6 caracteres
            </p>
            <p *ngIf="Password?.hasError('maxlength')">
                La contrase単a debe tener un maximo de 8 caracteres
            </p>
        </div>
    </div>
    <input class="button-green" type="submit" value="Acceder">
</form>
</div>
